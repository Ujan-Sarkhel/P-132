<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <title>Document</title>
    <script src="ac.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<style>        
body
{
    background-image: url("bg.jpg");
    background-position: center;
}

canvas
{
    padding-top: 40px;
}

#bk
{
    background-color: black;
    color:white;
    float: right;
}
</style>

<script>
img=""
status=""
    function preload()
    {
        img=loadImage("TV.jpeg")
    }

    function setup()
    {
        canvas=createCanvas(640,420)
        canvas.center()
        objectDetector=ml5.objectDetector('cocossd', modelLoaded)
    }

    function draw()
    {
        image(img,0,0,640,420)
        fill(255,0,0)
        text("TV",120,30)
        noFill()
        stroke(255,0,0)
        rect(100,10,500,390)
    }

    function modelLoaded()
{
    console.log("Model loaded!")
    status=true
    objectDetector.detect(img, gotResults)
}
function gotResults(error, results)
{
    if(error)
    {
        console.log(error)
    }
    console.log(results)
}

    function home()
    {
        window.location.href = "index.html";
    }
</script>
</head>
<body>
    
<center>
    <h3 class="btn btn-danger heading" style="width:100%;">Object Detection</h3>

    <h4 class="btn btn-danger status">Status : Object Detected</h4>
<br>

    <h4 class="btn btn-success"> There is 1 big object out of which CoCoSsd model has detected 1 model </h4>

   <button onclick="home()" id="bk">BACK</button>

</center>
</body>
</html>
